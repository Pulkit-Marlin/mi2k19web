<div *ngFor="let category of competitions_categories">
  <div *ngIf="category.name == current_competition_category">
    <div *ngFor="let event of category.events">
      <div *ngIf="event.name == current_event">

        <img onerror="this.style.visibility = 'hidden'" src="../../../assets/competition-images/{{category.name}}1.png" class="image1">
        <img onerror="this.style.visibility = 'hidden'" src="../../../assets/competition-images/{{category.name}}2.png" class="image2">
        <h1>{{event.name}}</h1>

        <div class="btn-group" style="top:195px">
            <a routerLink="comp-desc">
              <button (click)="onClick('desc')" [ngClass]="{'clicked': clickedButton=='desc'}">Description & Rules</button>
            </a>
            <a routerLink="comp-prizes">
              <button (click)="onClick('prizes')" [ngClass]="{'clicked': clickedButton=='prizes'}">Prizes & LYPs</button>
            </a>
            <a routerLink="comp-faq">
              <button (click)="onClick('faq')" [ngClass]="{'clicked': clickedButton=='faq'}">FAQs</button>
            </a>
        </div>

        <div class="description">
          <router-outlet></router-outlet>
        </div>

        <div class="btn-group" style="top:240px">
            <a routerLink="comp-reg">
              <button (click)="onClick('reg')" [ngClass]="{'clicked': clickedButton=='reg'}">Register</button>
            </a>
            <a routerLink="comp-prev-winner">
              <button (click)="onClick('winner')" [ngClass]="{'clicked': clickedButton=='winner'}">Previous Winners</button>
            </a>
        </div>

        


      </div>
    </div>
  </div>
</div>
